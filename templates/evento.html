{% extends 'model-page.html' %}


{% block content %}
<h2>Evento</h2>
<form action="evento/submit" method="POST">
    {% csrf_token %}
    <label>
        Titulo:
    </label>
    <br>
    <input type="text" name="titulo">
    <br>
    <label for="data_evento">
        Data do Evento:
    </label>
    <br>
    <input type="datetime-local" name="data_evento">
    <br>
    <label for="descricao">
        Descrição:
    </label>
    <br>
    <textarea name="descricao" cols="30" rows="10"></textarea>
    <br>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="submit">Cancelar</button>
    </a>
</form>

{% endblock content %}
